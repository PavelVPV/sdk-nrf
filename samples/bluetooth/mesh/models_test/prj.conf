#CONFIG_BT_MESH_TIME_SRV=y
#CONFIG_BT_MESH_TIME_CLI=y
#CONFIG_BT_MESH_DTT_SRV=y
#CONFIG_BT_MESH_DTT_CLI=y
CONFIG_BT_MESH_ONOFF_SRV=y
CONFIG_BT_MESH_ONOFF_CLI=y
CONFIG_BT_MESH_LVL_SRV=y
CONFIG_BT_MESH_LVL_CLI=y
CONFIG_BT_MESH_PONOFF_SRV=y
CONFIG_BT_MESH_PONOFF_CLI=y
CONFIG_BT_MESH_PLVL_SRV=y
CONFIG_BT_MESH_PLVL_CLI=y
CONFIG_BT_MESH_LIGHTNESS_SRV=y
CONFIG_BT_MESH_LIGHTNESS_CLI=y
CONFIG_BT_MESH_LIGHT_CTRL_SRV=y
